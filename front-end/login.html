<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login </title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/auth.style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" id="email">
                    </div>

                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="password" id="password">
                        <i class='bx bx-hide eye-icon'></i>
                    </div>

                    <div class="field button-field">
                        <button type="button" id="login">Login</button>
                    </div>
                </form>

                <span class="errorMessage" style="color:red">Error</span>

                <div class="form-link">
                    <span>Return to Home? <a href="index.html">Accueil</a></span>
                </div>
            </div>
        </div>

        
    </section>

    <!-- JavaScript -->
    <script src="assets/js/jquery.min.js"></script>
  
    <script src="scripts/authentification.js"></script>
</body>

</html>
